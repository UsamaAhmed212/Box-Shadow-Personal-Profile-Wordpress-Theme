<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Bar Logo -->
    <link rel="icon" href="./images/title-bar-log.webp" type="image/png">

    <!-- portfolio-single Css -->
    <link rel="stylesheet" href="./assets/css/portfolio-single.css">

    <!-- Scroll To Top And Draw On Scroll Css -->
    <link rel="stylesheet" href="./assets/plugins/scroll-to-top-and-draw-on-scroll/scroll-to-top-and-draw-on-scroll.css">

    <!-- Aso Plugin Css -->
    <link rel="stylesheet" href="assets/plugins/aos/css/aos.css">

    <title>Personal Website</title>
</head>
<body>
    <!-- scroll to top button -->
    <button class="scroll-to-top">
        <svg width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
        </svg>
    </button>

    <!-- Header Area -->
    <header id="preview-header">
        <div class="preview-logo">
            <a href="#">
                <img src="./images/logo-1.webp" alt="Logo">
            </a>
        </div>
        <div class="preview-actions">
            <a href="#">Buy now</a>
        </div>
    </header>

    <!-- Screenshots Section -->
    <section id="screenshots-section">
        <!-- Screenshots List -->
        <div class="screenshots-list">
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/01_preview-image.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/02_home-page.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/03_about-us.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/04_service-list.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/05_single_service.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/06_portfolio-list.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/07_portfolio-single.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/08_blog-list.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/09_single-blog.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/10_contact-us.__thumbnail.jpg">
                </a>
            </div>
            <div class="screenshots-thumbnail">
                <a href="#" data-aos="fade-up">
                    <img src="./images/portfolio-single-images/11_404-page.__thumbnail.jpg">
                </a>
            </div>
        </div>

        <!-- Screenshots Description -->
        <div class="screenshots-description" data-aos="fade-up" data-aos-delay="100">
            <h1>Screenshot 1</h1>
        </div>

        <!-- Screenshots fullsize -->
        <div class="screenshots-fullsize" data-aos="fade-up" data-aos-delay="300">
            <img src="./images/portfolio-single-images/01_preview-image.jpg">
        </div>
    </section>
    
    <!-- Scroll To Top And Draw On Scroll Js -->
    <script src="assets/plugins/scroll-to-top-and-draw-on-scroll/scroll-to-top-and-draw-on-scroll.js"></script>

    <!-- Aso Plugin Js -->
    <script src="assets/plugins/aos/js/aos.js"></script>
    <script src="assets/plugins/aos/aos-init.js"></script>
</body>
</html>
